<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Movies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .logo {
      width: 40px;
      height: 40px;
    }
    .movie-card {
      background-color: #f8f8f8;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .movie-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header class="flex items-center justify-between p-5 bg-gray-100">
    <div class="flex items-center space-x-2">
      <img src="https://via.placeholder.com/40" alt="Logo" class="logo rounded-full">
      <h1 class="text-xl font-bold">Movies Recommendation System</h1>
    </div>
    <nav>
      <ul class="flex space-x-6 text-gray-600">
        <li><a href="{{ url_for('index') }}" class="hover:text-gray-900">Home</a></li>
        <li><a href="#" class="hover:text-gray-900">About</a></li>
        <li><a href="#" class="hover:text-gray-900">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="py-10 px-10 bg-white">
    <h3 class="text-center text-2xl font-bold mb-6">Recommended Movies</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      {% for movie, poster in zip(recommended_movies, recommended_movies_posters) %}
        <div class="movie-card">
          <img src="{{ poster }}" alt="{{ movie }} Poster" class="w-full h-auto mb-4 rounded-md">
          <p class="movie-title">{{ movie }}</p>
        </div>
      {% endfor %}
    </div>
  </section>

</body>
</html>
